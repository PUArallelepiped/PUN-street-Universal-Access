openapi: 3.0.3
info:
  title: PUN street Universal Access - OpenAPI 3.0
  description: pua
  version: v1
servers:
- url: http://localhost:5000/api/v1
paths:
  /store/{storeID}:
    get:
      tags:
      - customer
      - store
      summary: return a store by ID
      parameters:
      - name: storeID
        in: path
        description: The ID of the store to return.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      responses:
        "200":
          description: A Store object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreInfoWithCategory'
        "500":
          description: Unexpected error
  /stores:
    get:
      tags:
      - customer
      - store
      summary: get all store
      responses:
        "200":
          description: return store array
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreInfoWithCategoryArray'
        "500":
          description: Unexpected error
  /store/{storeID}/get-statistics/{year}:
    get:
      tags:
      - seller
      - store
      - statistics
      summary: get store statistics each month by year
      parameters:
      - name: storeID
        in: path
        description: The ID of the store.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      - name: year
        in: path
        description: The year store want to know .
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "2020"
              x-content-type: application/json
      responses:
        "200":
          description: return store statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreStatistic'
        "400":
          description: bad request
        "500":
          description: Unexpected error
  /store/{storeID}/get-selling/{year}/{month}:
    get:
      tags:
      - seller
      - store
      - statistics
      summary: get best selling product
      parameters:
      - name: storeID
        in: path
        description: The ID of the store.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      - name: year
        in: path
        description: The year of products quantity.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "2020"
              x-content-type: application/json
      - name: month
        in: path
        description: The month of products quantity.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      responses:
        "200":
