openapi: 3.0.3
info:
  title: PUN street Universal Access - OpenAPI 3.0
  description: pua
  version: v1
servers:
- url: http://localhost:5000/api/v1
paths:
  /store/{storeID}:
    get:
      tags:
      - customer
      - store
      summary: return a store by ID
      parameters:
      - name: storeID
        in: path
        description: The ID of the store to return.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      responses:
        "200":
          description: A Store object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreInfo'
        "500":
          description: Unexpected error
  /stores:
    get:
      tags:
      - customer
      - store
      summary: get all store
      responses:
        "200":
          description: return store array
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreArray'
        "500":
          description: Unexpected error
  /store/{storeID}/get-statictics:
