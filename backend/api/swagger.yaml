      - customer
      - cart
      summary: get carts by userID and cartID
      parameters:
      - name: userID
        in: path
        description: The ID of the user.
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "1"
              x-content-type: application/json
      - name: cartID
        in: path
