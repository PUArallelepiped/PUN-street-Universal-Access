version: '3.8'

services:
  go-server:
      image: go-server
      build:
        context: ./backend
        dockerfile: Dockerfile
      container_name: go-server
      working_dir: /app/server
      environment:
        - DB_HOST=postgres_db
      ports:
        - "5000:5000"
      volumes:
        - ./backend:/app/server
        - .env:/app/.env
      depends_on:
        - postgres_db
      entrypoint: go run cmd/main.go
      restart: always
  postgres_db:
    image: postgres:15.5-alpine3.18
    container_name: postgres_db
    restart: always
    ports: 
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./db:/docker-entrypoint-initdb.d